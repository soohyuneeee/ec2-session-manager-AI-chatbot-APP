name: Deploy to ECS

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

env:
  AWS_REGION: ap-northeast-2
  ECR_REPOSITORY: ec2-session-manager
  ECS_CLUSTER: ec2-session-manager-cluster

jobs:
  deploy:
    name: Build and Deploy
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ env.AWS_REGION }}

    - name: Login to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v2

    # Docker Buildx ì„¤ì • (ìºì‹œ ì§€ì›)
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Build, tag, and push image to Amazon ECR
      id: build-image
      env:
        ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        IMAGE_TAG: ${{ github.sha }}
      run: |
        docker buildx build \
          --platform linux/amd64 \
          --cache-from type=registry,ref=$ECR_REGISTRY/$ECR_REPOSITORY:buildcache \
          --cache-to type=registry,ref=$ECR_REGISTRY/$ECR_REPOSITORY:buildcache,mode=max \
          --tag $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG \
          --tag $ECR_REGISTRY/$ECR_REPOSITORY:latest \
          --push \
          .
        echo "image=$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG" >> $GITHUB_OUTPUT

    - name: Download task definition
      run: |
        # ë¨¼ì € app task definition ì‹œë„, ì—†ìœ¼ë©´ ê¸°ì¡´ ê²ƒ ì‚¬ìš©
        if aws ecs describe-task-definition --task-definition ec2-session-manager-app --region ${{ env.AWS_REGION }} 2>/dev/null; then
          aws ecs describe-task-definition \
            --task-definition ec2-session-manager-app \
            --query taskDefinition > deployment/task-definition.json
        else
          echo "ec2-session-manager-app task definition not found, using ec2-session-manager"
          aws ecs describe-task-definition \
            --task-definition ec2-session-manager \
            --query taskDefinition > deployment/task-definition.json
        fi

    - name: Fill in the new image ID in the Amazon ECS task definition
      id: task-def
      uses: aws-actions/amazon-ecs-render-task-definition@v1
      with:
        task-definition: deployment/task-definition.json
        container-name: app
        image: ${{ steps.build-image.outputs.image }}

    - name: Deploy Amazon ECS task definition
      run: |
        # ì„œë¹„ìŠ¤ ì´ë¦„ í™•ì¸ (app ì„œë¹„ìŠ¤ê°€ ìˆìœ¼ë©´ ì‚¬ìš©, ì—†ìœ¼ë©´ ê¸°ì¡´ ì„œë¹„ìŠ¤ ì‚¬ìš©)
        if aws ecs describe-services --cluster ${{ env.ECS_CLUSTER }} --services ec2-session-manager-app --region ${{ env.AWS_REGION }} --query "services[0].status" --output text 2>/dev/null | grep -q "ACTIVE"; then
          SERVICE_NAME="ec2-session-manager-app"
        else
          SERVICE_NAME="ec2-session-manager-service"
        fi
        
        echo "Deploying to service: $SERVICE_NAME"
        
        aws ecs update-service \
          --cluster ${{ env.ECS_CLUSTER }} \
          --service $SERVICE_NAME \
          --task-definition $(cat deployment/task-definition.json | jq -r '.family + ":" + (.revision|tostring)') \
          --force-new-deployment \
          --region ${{ env.AWS_REGION }}

